<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Consolidated Security Report</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            font-size: 11pt;
            line-height: 1.5;
            color: #333;
        }
        
        h1, h2, h3 {
            font-weight: 700;
            color: #1c3d5a;
            margin-bottom: 0.5em;
            padding-bottom: 5px;
            border-bottom: 1px solid #e0e0e0;
        }

        h1 {
            font-size: 24pt;
            text-align: center;
            border-bottom: 2px solid #0056b3;
            margin-bottom: 1em;
        }

        h2 {
            font-size: 18pt;
            margin-top: 1.5em;
        }

        h3 {
            font-size: 14pt;
            margin-top: 1.2em;
            border-bottom: none;
        }
        
        p {
            margin-bottom: 1em;
        }
        
        strong, b {
            font-weight: 700;
            color: #1c3d5a;
        }

        ul, ol {
            padding-left: 20px;
            margin-bottom: 1em;
        }
        
        li {
            margin-bottom: 0.5em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1em;
            page-break-inside: avoid;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: 700;
            color: #1c3d5a;
        }

        .chart-container {
            text-align: center;
            margin-top: 2em;
            margin-bottom: 2em;
            page-break-inside: avoid;
        }
        .chart-container img {
            max-width: 90%;
            height: auto;
        }
        
        h1, h2, h3 {
            page-break-after: avoid;
        }
    </style>
</head>
<body>
    <h1>Consolidated Security Report</h1>
    
    <!-- Conditionally render the chart if it exists -->
    {% if chart_base64 %}
    <div class="chart-container">
        <h2>Vulnerability Severity Distribution</h2>
        <img src="data:image/png;base64,{{ chart_base64 }}">
    </div>
    {% endif %}
    
    <!-- The converted Markdown content will be injected here -->
    {{ report_html | safe }}
    
</body>
</html>
